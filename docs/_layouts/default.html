<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; line-height: 1.6; max-width: 1200px; margin: 20px auto; text-align: left; color: #333; }
        h1, h2 { color: #2c3e50; text-align: center; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        h3 { color: #34495e; text-align: left; }
        pre { background: #f9f9f9; padding: 15px; border-radius: 8px; overflow-x: auto; border: 1px solid #ddd; max-width: 800px; margin: 0 auto; font-size: 14px; }
        code { font-family: 'Courier New', monospace; background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
        .theorem { border-left: 4px solid #3498db; padding-left: 15px; margin: 20px auto; font-style: italic; max-width: 800px; background: #f8fdff; }
        ul { list-style-type: disc; padding-left: 20px; margin: 0 auto; max-width: 800px; }
        table { border-collapse: collapse; width: 90%; margin: 20px auto; border: 1px solid #ddd; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; font-size: 14px; }
        th { background-color: #f2f2f2; font-weight: bold; }
        .diagram-container { display: flex; justify-content: center; margin: 30px 0; }
        .diagram { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; text-align: center; font-family: 'Helvetica Neue', sans-serif; max-width: 100%; font-size: 14px; }
        .diagram .core { grid-column: 1 / 5; border: 2px solid #3498db; padding: 20px; background: #e8f4fd; border-radius: 8px; font-weight: bold; }
        .diagram .module { border: 1px solid #ccc; padding: 12px; background: #f9f9f9; border-radius: 8px; }
        .diagram .arrow { font-size: 1.5em; color: #7f8c8d; align-self: center; }
        .diagram .sub-core { margin: 10px 0; border-top: 1px solid #ccc; padding-top: 10px; font-size: 13px; }
        section { max-width: 800px; margin: 0 auto 40px; }
        header { text-align: center; margin-bottom: 40px; }
        footer { text-align: center; margin-top: 40px; border-top: 1px solid #eee; padding-top: 20px; font-size: 14px; color: #7f8c8d; }
    </style>
</head>
<body>
    <header>
        <h1>{{ page.title | default: site.title }}</h1>
        <p>Authored by H. Overman</p>
        <p>Contact: opsec.ee@pm.me | Copyright Â© 2025</p>
    </header>
    {{ content }}
    <footer>
        <p>Explore the <a href="https://github.com/opsec-ee/rtka-u">GitHub repository</a> or read the <a href="/papers/mathematics">mathematical foundations</a>.</p>
    </footer>
</body>
</html>
